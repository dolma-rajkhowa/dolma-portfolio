<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>dolma | hello</title>

  <style>
    /* custom fonts */
    @font-face {
      font-family: 'Orbit';
      src: url('font_orbit.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Pixlefy';
      src: url('font_pixlefy.ttf') format('truetype');
    }

    :root {
      --bg: #050505;
      --ink: #f7f7f7;
      --accent: #ff2e2e;
      --body: 'Orbit', sans-serif;
      --pixel: 'Pixlefy', monospace;
    }
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      min-height:100vh;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      text-align:center;
      background: var(--bg) url('assets/port_bg.png') repeat fixed;
      cursor: url('assets/port_cursor.png') 4 4, auto;
      color: var(--ink);
      font-family: var(--body);
      font-size:20px; line-height:1.5; letter-spacing:.6px;
      padding:1.5rem;
    }
    h1 {
      font-family: var(--pixel);
      font-size:3rem;
      letter-spacing:2px;
      color: var(--accent);
      margin-bottom:1rem;
      text-transform:lowercase;
    }
    p {
      max-width:400px;
      margin-bottom:1rem;
      opacity:.9;
      text-transform:lowercase;
    }
    .btn {
      font-family: var(--pixel);
      font-size:1rem;
      letter-spacing:1px;
      display:inline-block;
      margin:.75rem;
      padding:1rem 2rem;
      border:2px solid var(--accent);
      color: var(--ink);
      text-decoration:none;
      transition:background .3s, color .3s;
      text-transform:lowercase;
    }
    .btn:hover {
      background: var(--accent);
      color: var(--bg);
    }
  </style>
</head>
<body>

  <h1>hello</h1>
  <p>hey i’m dolma, budding graphic designer exploring grainy textures, glitch aesthetics and micro animations.</p>
  <p>browse my portfolio for static & motion work, or view my résumé for background & skills.</p>
  <a class="btn" href="portfolio.html">portfolio</a>
  <a class="btn" href="resume.html">résumé</a>

</body>
</html>
