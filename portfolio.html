<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dolma rajkhowa â€” portfolio</title>
  <style>
    /* 1) Custom fonts */
    @font-face { font-family:'Orbit';   src:url('assets/font_orbit.ttf') format('truetype'); }
    @font-face { font-family:'Pixlefy'; src:url('assets/font_pixlefy.ttf') format('truetype'); }

    /* 2) Reset & base */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: url('assets/port_bg.png') center/cover fixed no-repeat;
      cursor:     url('assets/port_cursor.png') 16 16, auto;
      font-family:'Orbit', sans-serif;
      color:#f7f7f7;
      line-height:1.4;
      padding:1rem 0;
    }
    h1 {
      font-family:'Pixlefy', monospace;
      color:#ff2e2e;
      font-size:2.5rem;
      text-align:center;
      margin:1rem 0;
      text-transform:lowercase;
      letter-spacing:1px;
    }
    h2 {
      font-family:'Pixlefy', monospace;
      color:#ff2e2e;
      font-size:1.2rem;
      margin:1.5rem 1rem 0.5rem;
      text-transform:uppercase;
      letter-spacing:1px;
    }
    section { margin-bottom:2rem; }

    /* 3) Grid setup */
    .grid {
      display: grid;
      gap:0.75rem;
      grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
      grid-auto-flow: row dense;
      padding:0 1rem;
    }
    .item {
      overflow:hidden;
      border:2px solid #ff2e2e;
    }
    .item img,
    .item video {
      display:block;
      width:100%;
      height:auto;
      object-fit:cover;
    }

    /* 4) Portrait ratios for textures & WIP */
    #textures .item img,
    #wip      .item img,
    #wip      .item video {
      aspect-ratio:4 / 5;
    }
  </style>
</head>
<body>

  <h1>portfolio</h1>

  <!-- PITCH DECK -->
  <section id="pitch-deck">
    <h2>pitch deck</h2>
    <div class="grid">
      <div class="item"><img src="assets/pitch_deck_1_cover.jpg" alt=""></div>
      <div class="item"><img src="assets/pitch_deck_1_slider_b.jpg" alt=""></div>
      <div class="item"><img src="assets/pitch_deck_1_slider_c.jpg" alt=""></div>
    </div>
  </section>

  <!-- TEXTURES -->
  <section id="textures">
    <h2>textures</h2>
    <div class="grid">
      <div class="item"><img src="assets/texture_bg_1.jpg" alt=""></div>
      <div class="item"><img src="assets/texture_bg_2.jpg" alt=""></div>
      <div class="item"><img src="assets/texture_bg_3.jpg" alt=""></div>
    </div>
  </section>

  <!-- BRANDING -->
  <section id="branding">
    <h2>branding</h2>
    <div class="grid">
      <div class="item"><img src="assets/br_banner_1.png" alt=""></div>
      <div class="item"><img src="assets/br_deck_1_cover.jpg" alt=""></div>
      <div class="item"><img src="assets/br_deck_1_slider_b.jpg" alt=""></div>
      <div class="item"><img src="assets/br_deck_1_slider_c.jpg" alt=""></div>
      <div class="item"><img src="assets/br_logo_1_a.png" alt=""></div>
      <div class="item"><img src="assets/br_logo_1_b.png" alt=""></div>
      <div class="item"><video src="assets/br_reel_1.mp4" autoplay muted loop playsinline></video></div>
      <div class="item"><video src="assets/br_reel_2.mp4" autoplay muted loop playsinline></video></div>
    </div>
  </section>

  <!-- SOCIAL MEDIA -->
  <section id="social-media">
    <h2>social media</h2>
    <div class="grid">
      <div class="item"><img src="assets/sm_static_1.jpg" alt=""></div>
      <div class="item"><img src="assets/sm_static_2.jpg" alt=""></div>
      <div class="item"><img src="assets/sm_static_3.jpg" alt=""></div>
      <div class="item"><img src="assets/sm_static_4_poster.png" alt=""></div>
      <div class="item"><img src="assets/sm_static_5_poster.jpg" alt=""></div>
      <div class="item"><img src="assets/sm_carousel_1_cover.jpg" alt=""></div>
      <div class="item"><img src="assets/sm_carousel_1_slider_b.jpg" alt=""></div>
      <div class="item"><img src="assets/sm_carousel_2_cover.jpg" alt=""></div>
      <div class="item"><img src="assets/sm_carousel_2_slider_b.png" alt=""></div>
      <div class="item"><img src="assets/sm_carousel_2_slider_c.png" alt=""></div>
    </div>
  </section>

  <!-- WIP -->
  <section id="wip">
    <h2>wip</h2>
    <div class="grid">
      <div class="item"><img src="assets/wip_mascots.png" alt=""></div>
      <div class="item"><img src="assets/wip_songcover.png" alt=""></div>
      <div class="item"><img src="assets/wip_static_1.jpg" alt=""></div>
      <div class="item"><video src="assets/wip_1.mp4" autoplay muted loop playsinline></video></div>
      <div class="item"><video src="assets/wip_2.mp4" autoplay muted loop playsinline></video></div>
      <div class="item"><video src="assets/wip_3.mp4" autoplay muted loop playsinline></video></div>
    </div>
  </section>

</body>
</html>
