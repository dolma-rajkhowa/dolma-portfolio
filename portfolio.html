<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>dolma rajkhowa — portfolio</title>
  <style>
    /*──────────────────────────────────────────
      1. Fonts
    ──────────────────────────────────────────*/
    @font-face {
      font-family: "Orbit";
      src: url("font_orbit.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: "Pixlefy";
      src: url("font_pixlefy.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    /*──────────────────────────────────────────
      2. Variables & Reset
    ──────────────────────────────────────────*/
    :root {
      --bg: #000;
      --ink: #fff;
      --accent: #f22;
    }
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /*──────────────────────────────────────────
      3. Base Styles
    ──────────────────────────────────────────*/
    body {
      min-height: 100vh;
      background: url("assets/port_bg.png") center/cover no-repeat fixed;
      cursor: url("assets/port_cursor.png") 16 16, auto;
      font-family: "Orbit", sans-serif;
      color: var(--ink);
      line-height: 1.4;
      letter-spacing: 0.5px;
      padding: 2rem;
    }
    h1, h2 {
      font-family: "Pixlefy", monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    section {
      margin-bottom: 3rem;
    }

    /*──────────────────────────────────────────
      4. Gallery Grid
    ──────────────────────────────────────────*/
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }
    .gallery img,
    .gallery video {
      width: 100%;
      display: block;
      border: 2px solid var(--ink);
    }
    .gallery video {
      aspect-ratio: 16/9;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>portfolio</h1>

  <section id="branding">
    <h2>branding</h2>
    <div class="gallery">
      <a href="assets/br_banner_1.png"><img src="assets/br_banner_1.png" alt="Banner"></a>

      <a href="assets/br_deck_1_slider_b.jpg"><img src="assets/br_deck_1_slider_b.jpg" alt="Deck 1 B"></a>
      <a href="assets/br_deck_1_slider_c.jpg"><img src="assets/br_deck_1_slider_c.jpg" alt="Deck 1 C"></a>

      <a href="assets/br_deck_2_slider_b.png"><img src="assets/br_deck_2_slider_b.png" alt="Deck 2 B"></a>
      <a href="assets/br_deck_2_slider_c.png"><img src="assets/br_deck_2_slider_c.png" alt="Deck 2 C"></a>
      <a href="assets/br_logo_1_a.png"><img src="assets/br_logo_1_a.png" alt="Logo 1A"></a>
      <a href="assets/br_logo_1_b.png"><img src="assets/br_logo_1_b.png" alt="Logo 1B"></a>
      <video src="assets/br_reel_1.mp4" controls playsinline></video>
      <video src="assets/br_reel_2.mp4" controls playsinline></video>
