  <style>
    /*──────────────────────────────────────────
      1. Self-hosted fonts
    ──────────────────────────────────────────*/
    @font-face {
      font-family: 'Orbit';
      src: url('assets/font_orbit.ttf') format('truetype');
      font-display: swap;
    }
    @font-face {
      font-family: 'Pixlefy';
      src: url('assets/font_pixlefy.ttf') format('truetype');
      font-display: swap;
    }

    /*──────────────────────────────────────────
      2. Variables & Reset
    ──────────────────────────────────────────*/
    :root {
      --bg: #050505;
      --ink: #f7f7f7;
      --accent: #ff2e2e;
      --body: 'Orbit', sans-serif;
      --pixel: 'Pixlefy', monospace;
    }
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html { scroll-behavior: smooth; }

    /*──────────────────────────────────────────
      3. Base Styles
    ──────────────────────────────────────────*/
    body {
      background: var(--bg) url('assets/port_bg.png') center/cover no-repeat fixed;
      cursor: url('assets/port_cursor.png') 4 4, auto;
      color: var(--ink);
      font-family: var(--body);
      font-size: 1rem;
      line-height: 1.5;
      letter-spacing: 0.6px;
      padding-top: 4rem; /* for nav */
    }

    /*──────────────────────────────────────────
      4. Nav
    ──────────────────────────────────────────*/
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      font-family: var(--pixel);
      z-index: 1000;
    }
    nav a {
      color: var(--ink);
      text-decoration: none;
      font-size: 1rem;
    }
    nav a:hover {
      color: var(--accent);
    }

    /*──────────────────────────────────────────
      5. Section headings
    ──────────────────────────────────────────*/
    h2 {
      font-family: var(--pixel);
      color: var(--accent);
      text-transform: uppercase;
      text-align: center;
      font-size: 2rem;
      margin: 2rem 0 1rem;
    }

    /*──────────────────────────────────────────
      6. Gallery grid
    ──────────────────────────────────────────*/
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 0 1rem 2rem;
    }
    .gallery img,
    .gallery video {
      width: 100%;
      height: auto;
      display: block;
      border: 2px solid var(--accent);
      object-fit: contain;
    }
    .gallery video {
      aspect-ratio: 16/9;
    }

    /*──────────────────────────────────────────
      7. Footer
    ──────────────────────────────────────────*/
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
      font-family: var(--pixel);
      position: relative;
      bottom: 0;
    }
    footer a {
      color: var(--ink);
      text-decoration: underline;
    }
  </style>
</head>
