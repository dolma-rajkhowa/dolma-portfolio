<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>dolma rajkhowa – portfolio</title>
  <style>
    /*────────── 1) FONTS ──────────*/
    @font-face {
      font-family: 'Orbit';
      src: url('assets/font_orbit.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Pixelfy';
      src: url('assets/font_pixlefy.ttf') format('truetype');
    }

    /*────────── 2) RESET & ROOT ──────────*/
    * { margin:0; padding:0; box-sizing:border-box; }
    :root {
      --red:   #ff0000;
      --white: #ffffff;
      --gray:  #cccccc;
    }

    /*────────── 3) BODY & BG ──────────*/
    body {
      min-height:100vh;
      background: url('assets/port_bg.png') center/cover no-repeat fixed;
      cursor:     url('assets/port_cursor.png') 4 4, auto;
      font-family: 'Orbit', sans-serif;
      color: var(--white);
      line-height:1.4;
      padding-bottom:4rem; /* for footer */
    }
    a { color: inherit; text-decoration: none; }

    main {
      width: 90%;
      max-width:800px;
      margin:2rem auto;
    }

    /*────────── 4) HEADER & NAV ──────────*/
    header { text-align:center; margin-bottom:2rem; }
    header h1 {
      font-family:'Pixelfy', monospace;
      font-size:2.5rem;
      color: var(--red);
      letter-spacing:0.1em;
      text-transform:uppercase;
    }
    nav a {
      display:inline-block;
      margin:0 .5rem;
      padding:.4rem .8rem;
      border:2px solid var(--red);
      font-family:'Pixelfy', monospace;
      font-size:.9rem;
      text-transform:uppercase;
      color: var(--red);
    }

    /*────────── 5) VIEW-MORE WRAPPER ──────────*/
    .portfolio-grid {
      overflow:hidden;
      max-height: calc(100vh * 4);
      transition: max-height .5s ease;
    }

    /*────────── 6) SECTION TITLES ──────────*/
    section { margin-bottom:3rem; }
    section h2 {
      font-family:'Pixelfy', monospace;
      font-size:1.75rem;
      color: var(--red);
      margin-bottom:1rem;
      text-transform:uppercase;
    }

    /*────────── 7) GRID LAYOUT ──────────*/
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(45%,1fr));
      gap:1rem;
    }
    .cell {
      border:2px solid var(--red);
      overflow:hidden;
    }
    .cell img,
    .cell video {
      display:block;
      width:100%;
      height:auto;
      object-fit:cover;
    }
    /* for the first texture to match vertical feel */
    #textures .cell:first-child img {
      transform: rotate(90deg);
    }

    /*────────── 8) FORCE 4:5 FOR WIP ──────────*/
    #wip .cell img,
    #wip .cell video {
      aspect-ratio: 4/5;
    }

    /*────────── 9) VIEW MORE BUTTON ──────────*/
    #show-more {
      display:block;
      margin:1rem auto 3rem;
      padding:.6rem 1.2rem;
      border:2px solid var(--red);
      background:none;
      font-family:'Orbit',sans-serif;
      color: var(--red);
      cursor:pointer;
    }

    /*────────── 10) FOOTER ──────────*/
    footer {
      position: fixed;
      bottom:0; left:0; width:100%;
      background: rgba(0,0,0,.6);
      color: var(--gray);
      font-family:'Orbit',sans-serif;
      font-size:.85rem;
      text-align:center;
      padding:.5rem 0;
    }
    footer a { color: var(--gray); }
  </style>
</head>
<body>
<main>
  <header>
    <h1>portfolio</h1>
    <nav>
      <a href="index.html">home</a>
      <a href="resume.html">résumé</a>
    </nav>
  </header>

  <div class="portfolio-grid">

    <!-- 1) Pitch Deck -->
    <section id="pitch-deck">
      <h2>pitch deck</h2>
      <div class="grid">
        <div class="cell"><img  src="assets/pitch_deck_1_cover.jpg"    alt=""></div>
        <div class="cell"><img  src="assets/pitch_deck_1_slider_b.jpg" alt=""></div>
        <div class="cell"><img  src="assets/pitch_deck_1_slider_c.jpg" alt=""></div>
      </div>
    </section>

    <!-- 2) Textures -->
    <section id="textures">
      <h2>textures</h2>
      <div class="grid">
        <div class="cell"><img src="assets/texture_bg_1.jpg" alt=""></div>
        <div class="cell"><img src="assets/texture_bg_2.jpg" alt=""></div>
        <div class="cell"><img src="assets/texture_bg_3.jpg" alt=""></div>
      </div>
    </section>

    <!-- 3) Branding -->
    <section id="branding">
      <h2>branding</h2>
      <div class="grid">
        <div class="cell"><img   src="assets/br_banner_1.png"         alt=""></div>
        <div class="cell"><img   src="assets/br_deck_1_cover.jpg"     alt=""></div>
        <div class="cell"><img   src="assets/br_deck_1_slider_b.jpg"  alt=""></div>
        <div class="cell"><img   src="assets/br_deck_1_slider_c.jpg"  alt=""></div>
        <div class="cell"><img   src="assets/br_deck_2_cover.jpg"     alt=""></div>
        <div class="cell"><img   src="assets/br_deck_2_slider_b.png"  alt=""></div>
        <div class="cell"><img   src="assets/br_deck_2_slider_c.png"  alt=""></div>
        <div class="cell"><img   src="assets/br_logo_1_a.png"         alt=""></div>
        <div class="cell"><img   src="assets/br_logo_1_b.png"         alt=""></div>
        <div class="cell"><video src="assets/br_reel_1.mp4" controls></video></div>
        <div class="cell"><video src="assets/br_reel_2.mp4" controls></video></div>
      </div>
    </section>

    <!-- 4) Social Media -->
    <section id="social-media">
      <h2>social media</h2>
      <div class="grid">
        <div class="cell"><img src="assets/sm_static_1.jpg"          alt=""></div>
        <div class="cell"><img src="assets/sm_static_2.jpg"          alt=""></div>
        <div class="cell"><img src="assets/sm_static_3.jpg"          alt=""></div>
        <div class="cell"><img src="assets/sm_static_4_poster.png"   alt=""></div>
        <div class="cell"><img src="assets/sm_static_5_poster.jpg"   alt=""></div>
        <div class="cell"><img src="assets/sm_carousel_1_cover.jpg"  alt=""></div>
        <div class="cell"><img src="assets/sm_carousel_1_slider_b.jpg" alt=""></div>
        <div class="cell"><img src="assets/sm_carousel_2_cover.jpg"   alt=""></div>
        <div class="cell"><img src="assets/sm_carousel_2_slider_b.png" alt=""></div>
        <div class="cell"><img src="assets/sm_carousel_2_slider_c.png" alt=""></div>
      </div>
    </section>

    <!-- 5) WIP -->
    <section id="wip">
      <h2>wip</h2>
      <div class="grid">
        <div class="cell"><img   src="assets/wip_mascots.png"   alt="" class=""></div>
        <div class="cell"><img   src="assets/wip_songcover.png" alt="" class=""></div>
        <div class="cell"><img   src="assets/wip_static_1.jpg"  alt="" class=""></div>
        <div class="cell"><video src="assets/wip_1.mp4" controls class=""></video></div>
        <div class="cell"><video src="assets/wip_2.mp4" controls class=""></video></div>
        <div class="cell"><video src="assets/wip_3.mp4" controls class=""></video></div>
      </div>
    </section>

  </div>

  <button id="show-more">view more ↓</button>

</main>

<footer>
  contact: <a href="mailto:dolmarajkhowa@gmail.com">dolmarajkhowa@gmail.com</a>
</footer>

<script>
  const wrap = document.querySelector('.portfolio-grid');
  const btn  = document.getElementById('show-more');
  btn.addEventListener('click', () => {
    if (wrap.style.maxHeight === 'none') {
      wrap.style.maxHeight = null;
      btn.textContent = 'view more ↓';
    } else {
      wrap.style.maxHeight = 'none';
      btn.textContent = 'show less ↑';
    }
  });
</script>
</body>
</html>
