<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dolma rajkhowa â€” portfolio</title>
  <style>
    /* 1. Custom fonts */
    @font-face {
      font-family: 'Orbit';
      src: url('assets/font_orbit.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Pixlefy';
      src: url('assets/font_pixlefy.ttf') format('truetype');
    }

    /* 2. Reset & base styles */
    *, *::before, *::after {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('assets/port_bg.png') center/cover fixed no-repeat;
      cursor: url('assets/port_cursor.png') 16 16, auto;
      font-family: 'Orbit', sans-serif;
      color: #f7f7f7;
      line-height: 1.4;
      padding: 1rem 0;
    }
    h1 {
      font-family: 'Pixlefy', monospace;
      font-size: 2.5rem;
      letter-spacing: 1px;
      text-align: center;
      margin: 1.5rem 0;
      color: #ff2e2e;
      text-transform: lowercase;
    }
    h2 {
      font-family: 'Pixlefy', monospace;
      font-size: 1.2rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 1rem 1rem 0.5rem;
      color: #ff2e2e;
    }
    section {
      margin-bottom: 2rem;
    }

    /* 3. Grid container */
    .grid {
      display: grid;
      gap: 0.75rem;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      grid-auto-rows: auto;
      grid-auto-flow: row dense;
      padding: 0 1rem;
    }

    /* 4. Grid items */
    .item {
      overflow: hidden;
    }
    .item img,
    .item video {
      display: block;
      width: 100%;
      height: auto;
      border: 2px solid #ff2e2e;
    }
  </style>
</head>

  <h1>portfolio</h1>

</body>
</html>
