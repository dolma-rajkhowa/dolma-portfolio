<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>dolma rajkhowa – portfolio</title>
  <style>
    /*─────────────────────────────────────────
      1) CUSTOM FONTS
    ─────────────────────────────────────────*/
    @font-face {
      font-family: 'Orbit';
      src: url('assets/font_orbit.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Pixelfy';
      src: url('assets/font_pixlefy.ttf') format('truetype');
    }

    /*─────────────────────────────────────────
      2) RESET & ROOT VARIABLES
    ─────────────────────────────────────────*/
    * { margin:0; padding:0; box-sizing:border-box; }
    :root {
      --red:   #ff0000;
      --white: #ffffff;
      --gray:  #cccccc;
    }

    /*─────────────────────────────────────────
      3) BODY & BACKGROUND
    ─────────────────────────────────────────*/
    body {
      min-height:100vh;
      background: url('assets/port_bg.png') center/cover no-repeat fixed;
      cursor:     url('assets/port_cursor.png') 4 4, auto;
      font-family: 'Orbit', sans-serif;
      color: var(--white);
      line-height:1.4;
      padding-top:4rem; /* for fixed header */
      padding-bottom:2rem; /* for footer */
    }
    a { color:inherit; text-decoration:none; }

    /*─────────────────────────────────────────
      4) HEADER (sticky nav)
    ─────────────────────────────────────────*/
    header {
      position:fixed;
      top:0; left:0; width:100%;
      background:rgba(0,0,0,0.8);
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:.5rem 1rem;
      z-index:100;
    }
    header h1 {
      font-family:'Pixelfy',monospace;
      font-size:1.5rem;
      color:var(--red);
      text-transform:uppercase;
      letter-spacing:.1em;
    }
    nav a {
      margin-left:1rem;
      padding:.3rem .6rem;
      border:2px solid var(--red);
      font-family:'Pixelfy',monospace;
      font-size:.9rem;
      text-transform:uppercase;
      color:var(--red);
      transition:background .2s;
    }
    nav a:hover {
      background:var(--red);
      color:#000;
    }

    main {
      width:90%;
      max-width:800px;
      margin:0 auto;
    }

    /*─────────────────────────────────────────
      5) SECTION TITLES
    ─────────────────────────────────────────*/
    section {
      margin-top:2rem;
    }
    section h2 {
      font-family:'Pixelfy',monospace;
      font-size:1.3rem;
      color:var(--red);
      margin-bottom:.8rem;
      text-transform:uppercase;
    }

    /*─────────────────────────────────────────
      6) GRID LAYOUT
    ─────────────────────────────────────────*/
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(48%,1fr));
      gap:4px;
    }
    .cell {
      border:2px solid var(--red);
      overflow:hidden;
      position:relative;
    }
    .cell img,
    .cell video {
      display:block;
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* first texture rotated so all textures “match” */
    #textures .cell:first-child img {
      transform: rotate(90deg);
    }

    /*─────────────────────────────────────────
      7) FORCE 4:5 FOR WIP
    ─────────────────────────────────────────*/
    #wip .cell {
      aspect-ratio:4/5;
    }

    /*─────────────────────────────────────────
      8) FOOTER
    ─────────────────────────────────────────*/
    footer {
      text-align:center;
      padding:.5rem 1rem;
      font-family:'Orbit',sans-serif;
      font-size:.85rem;
      color:var(--gray);
      border-top:1px solid var(--gray);
      margin-top:2rem;
    }
    footer a { color:var(--gray); }
  </style>
</head>
<body>

<header>
  <h1>portfolio</h1>
  <nav>
    <a href="index.html">home</a>

</main>
