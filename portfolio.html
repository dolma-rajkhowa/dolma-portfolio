
   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>dolma rajkhowa – portfolio</title>
  <style>
    /––––– FONTS –––––/
    @font-face {
      font-family: 'Orbit';
      src: url('assets/font_orbit.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Pixelfy';
      src: url('assets/font_pixlefy.ttf') format('truetype');
    }

    /––––– RESET & BODY –––––/
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: url('assets/port_bg.png') center/cover fixed no-repeat;
      cursor: url('assets/port_cursor.png') 4 4, auto;
      font-family: 'Orbit', sans-serif;
      color: #fff;
      padding-bottom: 4rem;           /* space for sticky footer */
    }

    /––––– HEADINGS –––––/
    h1, h2 {
      font-family: 'Pixelfy', monospace;
      color: #f00;
      text-transform: lowercase;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      margin: 1rem 0;
    }
    h2 {
      font-size: 2rem;
      margin: 2rem 1rem 1rem;
    }

    /––––– MASONRY GRID –––––/
    .grid {
      column-count: 2;
      column-gap: 1rem;
      padding: 0 1rem;
    }
    .grid-item {
      display: inline-block;
      width: 100%;
      margin-bottom: 1rem;
      border: 2px solid #f00;
      padding: 0;               /* ⚡️ remove internal gap */
    }
    .grid-item img,
    .grid-item video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /––––– ASPECT RATIOS –––––/
    .texture-vertical { aspect-ratio: 9/16; }
    .video-4-5       { aspect-ratio: 4/5;  }

    /––––– FOOTER –––––/
    footer {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: rgba(0,0,0,.6);
      color: #f00;
      font-family: 'Pixelfy', monospace;
      font-size: .9rem;
      text-align: center;
      padding: .5rem 0;
    }
    footer a {
      color: #f00;
      text-decoration: none;
      margin: 0 .5rem;
    }
  </style>
</head>
<body>

  <h1>portfolio</h1>

  <!-- PITCH DECK -->
  <section>

    <div class="grid">

      <div class="grid-item"><img  src="assets/texture_bg_3.jpg"            alt=""></div>
